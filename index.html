<!DOCTYPE html>
<html>
<head>
	<title>Some Title Goes Here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	
		<h1 class="jumbotron" style="background-color: blue; color: white">Add yourself a friend!</h1>
		
		<h3><strong>Add a Friend</strong></h3>
	<form class="form-group">
			<!-- Name -->
			<p class="col-md-3"><span class="glyphicon glyphicon-eye-open"></span>   Name: <input type="text" id="name" style="background-color: #ffffb3"></p>

			<!-- Occupation -->
			<p class="col-md-4"><span class="glyphicon glyphicon glyphicon-globe"></span>   Occupation: <input type="text" id="occupation" style="background-color: #ffffb3"></p>

			<!-- Age -->
			<p class="col-md-3"><span class="glyphicon glyphicon glyphicon-fire"></span>   Age: <input type="text" id="age" style="background-color: #ffffb3"></p>
			<!-- Submit -->
			<button id="add-friend" type="submit" class="btn btn-primary">Submit</button>
			
	</form> 	
			<!-- GET friends -->
			<h3>Your Friends</h3>
		<div class="col-md-12">
		<!-- Table to display friends list -->
			<table id="friends" class="table table-striped">
			<thead>
				<tr>
					<th>Name: </th>
					<th>Occupation: </th>
					<th>Age: </th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
		</div>
		
	</div>


	<script type="text/javascript" src="js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
</body>
</html>
